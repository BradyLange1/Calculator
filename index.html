<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <section class="screen">
            0
        </section>
        <section class="button-row">
            <button class="button button-reset" id="AC">AC</button>
            <button class="button" id="plus-minus">+/-</button>
            <button class="button" id="percent">%</button>
            <button class="button button-symbol" id="/">&div;</button>
        </section>
        <section class="button-row">
            <button class="button button-number" id="7">7</button>
            <button class="button button-number" id="8">8</button>
            <button class="button button-number" id="9">9</button>
            <button class="button button-symbol" id="*">&times;</button>
        </section>
        <section class="button-row">
            <button class="button button-number" id="4">4</button>
            <button class="button button-number" id="5">5</button>
            <button class="button button-number" id="6">6</button>
            <button class="button button-symbol" id="-">-</button>
        </section>
        <section class="button-row">
            <button class="button button-number" id="1">1</button>
            <button class="button button-number" id="2">2</button>
            <button class="button button-number" id="3">3</button>
            <button class="button button-symbol" id="+">+</button>
        </section>
        <section class="button-row">
            <button class="button button-number button-zero" id="0">0</button>
            <button class="button button-number" id=".">.</button>
            <button class="button button-equals" id="=">=</button>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
